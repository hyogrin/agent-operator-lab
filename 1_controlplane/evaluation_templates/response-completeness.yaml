id: response-completeness

display_name: Response Completeness

description: Evaluates whether responses fully address the user query

dataset:
  items:
    - query: "Explain the benefits of your premium plan including pricing and features"
      context: "Sales inquiry"
      ground_truth: "Premium plan includes advanced features, 24/7 support, costs $99/month"
    - query: "What are the system requirements and how do I install the software?"
      context: "Technical documentation"
      ground_truth: "Requires Windows 10+, 8GB RAM. Download and run installer."
    - query: "Describe the refund process including timeline and conditions"
      context: "Customer service"
      ground_truth: "Refund within 14 days, original payment method, must be unused"

evaluators:
  - name: Completeness
    type: response_completeness
    initialization_parameters:
      deployment_name: ${AZURE_AI_MODEL_DEPLOYMENT_NAME}
