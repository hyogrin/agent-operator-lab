id: semantic-similarity

display_name: Semantic Similarity

description: Measures semantic similarity between response and expected answer

dataset:
  items:
    - query: "What is machine learning?"
      context: "Educational query"
      ground_truth: "Machine learning is a subset of AI that enables computers to learn from data"
    - query: "How does cloud computing work?"
      context: "Technical explanation"
      ground_truth: "Cloud computing delivers computing services over the internet"
    - query: "What is the purpose of data encryption?"
      context: "Security inquiry"
      ground_truth: "Encryption protects data by converting it into unreadable code"

evaluators:
  - name: SemanticSimilarity
    type: similarity
    initialization_parameters:
      deployment_name: ${AZURE_AI_MODEL_DEPLOYMENT_NAME}
