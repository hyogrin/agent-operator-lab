id: format-check

display_name: Response Format Check

description: Validates response format and structure using string checks

dataset:
  items:
    - query: "Please provide a numbered list of steps to create an account"
      context: "User onboarding"
      ground_truth: "1. Go to signup page 2. Enter email 3. Create password"
    - query: "Give me a summary in bullet points"
      context: "Report request"
      ground_truth: "• Point 1 • Point 2 • Point 3"
    - query: "What are the key features? List them."
      context: "Product inquiry"
      ground_truth: "Feature A, Feature B, Feature C"

evaluators:
  - name: FormatCheck
    type: string_check
    params:
      operation: contains
      reference: ""
      case_sensitive: false
